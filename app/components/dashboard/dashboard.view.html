<div id="portfolioContainer" ng-click="vm.working()">
  <div ng-repeat="portfolio in vm.portfolios | orderBy: 'title' track by $index" class="portfolio">
    <portfolio portfolio="portfolio" ticker="ticker" click="vm.addStock({ticker: ticker, portfolio: portfolio})" delete-stock="vm.deleteStock({stock: stock})"></portfolio>
  </div>
  <form ng-submit="vm.newPortfolio()" class="newPortfolio">
    <div ng-if="vm.isNewPortfolio"><input type="text" name="name" placeholder="Portfolio name..." ng-model="vm.newPortfolioTitle"></div>
  </form>
  <span class="newPortfolio" ng-if="!vm.isNewPortfolio" ng-click="vm.showPortfolioInput()">New</span>
  <span class="logOut" ng-click="vm.logOut()">Log out</span>
</div>
