<div class="portfolio">
  <div class="portfolioTitle">
    {{portfolio.title}}
  </div>
  <div ng-repeat="stock in portfolio.stocks">
    <stock-row stock="stock" deleteStock="vm.deleteStock(stock)"></stock-row>
  </div>
  <form class="addStock" ng-submit="handleAddStockToPortfolio({ticker: ticker, portfolio: portfolio})">
    <input type="text" name="tickerSymbol" ng-model="ticker" placeholder="Ticker symbol...">
  </form>
</div>
